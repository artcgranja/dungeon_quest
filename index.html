<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - A Zelda-inspired Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 4px solid #16213e;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-panel {
            background: #16213e;
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #0f3460;
            min-width: 200px;
        }

        .stat-panel h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #4ecca3;
            font-weight: bold;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b9d);
            transition: width 0.3s;
        }

        .exp-bar {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 5px;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #45b393);
            transition: width 0.3s;
        }

        #controls {
            margin-top: 20px;
            color: #aaa;
            font-size: 12px;
        }

        #gameTitle {
            font-size: 32px;
            color: #e94560;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .level-up-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e94560;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            animation: levelUpAnim 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes levelUpAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Level Up Modal */
        .level-up-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .level-up-content {
            background: #16213e;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #e94560;
            max-width: 600px;
            text-align: center;
        }

        .level-up-content h2 {
            color: #e94560;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .level-up-content p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upgrade-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .upgrade-button {
            background: #0f3460;
            border: 2px solid #4ecca3;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade-button:hover {
            background: #4ecca3;
            color: #1a1a2e;
            transform: scale(1.05);
        }

        .upgrade-button h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .upgrade-button p {
            color: #aaa;
            font-size: 14px;
            margin: 5px 0;
        }

        .upgrade-button:hover p {
            color: #1a1a2e;
        }

        .upgrade-value {
            color: #4ecca3;
            font-weight: bold;
            font-size: 24px;
            margin: 10px 0;
        }

        /* Leaderboard */
        #leaderboard {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #leaderboard h3 {
            color: #e94560;
            margin-bottom: 15px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #0f3460;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #4ecca3;
        }

        .leaderboard-entry.current {
            border: 2px solid #e94560;
            background: #1a2540;
        }

        .leaderboard-rank {
            color: #ffd700;
            font-weight: bold;
            min-width: 30px;
        }

        .leaderboard-name {
            color: #4ecca3;
            flex: 1;
        }

        .leaderboard-stats {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">DUNGEON QUEST</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui">
            <div class="stat-panel">
                <h3>Player Stats</h3>
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Health:</span>
                    <span class="stat-value" id="health">100/100</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
                <div class="stat">
                    <span class="stat-label">Experience:</span>
                    <span class="stat-value" id="exp">0/100</span>
                </div>
                <div class="exp-bar">
                    <div class="exp-fill" id="expBar" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-panel">
                <h3>Dungeon Progress</h3>
                <div class="stat">
                    <span class="stat-label">Current Floor:</span>
                    <span class="stat-value" id="currentFloor">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Enemies Cleared:</span>
                    <span class="stat-value" id="floorProgress">0/10</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Kills:</span>
                    <span class="stat-value" id="kills">0</span>
                </div>
            </div>

            <div class="stat-panel">
                <h3>Attributes</h3>
                <div class="stat">
                    <span class="stat-label">Strength:</span>
                    <span class="stat-value" id="strength">10</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Defense:</span>
                    <span class="stat-value" id="defense">5</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Speed:</span>
                    <span class="stat-value" id="speed">3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Attack Range:</span>
                    <span class="stat-value" id="attackRange">70</span>
                </div>
            </div>
        </div>

        <div id="controls">
            <p>WASD or Arrow Keys - Move | SPACE - Attack</p>
        </div>

        <div id="leaderboard">
            <h3>LEADERBOARD - Top Adventurers</h3>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
